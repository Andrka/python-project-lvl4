[isort]
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
line_length = 79

[flake8]
ignore =
  # DAR101: it`s ok to miss docstring parameters in defenition here
  # DAR201: it`s ok to miss some docstring parameters here
  DAR101, DAR201

per-file-ignores =
  # WPS226: it`s ok to have string constant over-use here
  # WPS407: it`s ok to have mutable module constants here
  # E501: it`s ok to have too long line here
  task_manager/settings.py: WPS226, WPS407, E501
  # WPS412: it`s ok to have logic here
  # F401: it`s ok to have unused imports here
  task_manager/__init__.py: WPS412, F401

[tool:pytest]
log_cli = True
log_level = INFO