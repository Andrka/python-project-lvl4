{% extends 'tasks/base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block title %}
{{ headline }}
{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1>{{ headline }}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit">{{ button_title }}</button>
    </form>
</div>
{% endblock %}
